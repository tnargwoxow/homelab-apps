apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csi-plugin
  namespace: argocd
  # Finalizer ensures resources are deleted when Application is removed from Git
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: oci://ghcr.io/sergelogvinov/charts/proxmox-csi-plugin
    chart: proxmox-csi-plugin
    targetRevision: 0.3.16         # pick a version that works, or use “latest” carefully
    helm:
      values: |
        # proxmox-csi.yaml
        config:
          clusters:
            - url: https://192.168.0.222:8006/api2/json
              insecure: true
              token_id: "kubernetes-csi@pve!csi" 
              token_secret: "67e608b1-8147-4fed-b873-35795240673d"
              region: Homelab
        storageClass:
          - name: proxmox-csi
            storage: local-lvm
            reclaimPolicy: Delete
            fstype: ext4
            # Define the storage class as default
            annotations:
              storageclass.kubernetes.io/is-default-class: "true"
          - name: proxmox-csi-moviedrive
            storage: MovieDrive
            reclaimPolicy: Retain
            fstype: ext4
            
        # Let it run on the control plane
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
          - key: node-role.kubernetes.io/master
            operator: Exists
        node:
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
            - key: node-role.kubernetes.io/master
              operator: Exists
        controller:
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 128Mi
        driver:
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 128Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: csi-proxmox
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 



