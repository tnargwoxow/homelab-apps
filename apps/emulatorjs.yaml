apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: emulatorjs
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: emulatorjs
  source:
    repoURL: oci://oci.trueforge.org/truecharts/emulatorjs
    chart: emulatorjs
    targetRevision: 12.8.0
    helm:
      skipCrds: false
      skipDependencies: false       # âœ… ensure "common" chart loads
      values: |
        image:
          repository: ghcr.io/linuxserver/emulatorjs
          tag: latest

        persistence:
          data:
            enabled: false
            mountPath: /data
            size: 10Gi
            storageClass: "local-path"
            accessMode: ReadWriteOnce
          config:
            enabled: false
            mountPath: /config
            size: 1Gi
            storageClass: "local-path"
            accessMode: ReadWriteOnce

        ingress:
          main:
            enabled: true
            hosts:
              - host: emulatorjs.192.168.0.77.sslip.io
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - hosts:
                  - emulatorjs.192.168.0.77.sslip.io
                secretName: emulatorjs-tls
            annotations:
              kubernetes.io/ingress.class: nginx
              nginx.ingress.kubernetes.io/proxy-body-size: "50m"

        timezone: "Europe/Berlin"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true