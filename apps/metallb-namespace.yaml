apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-namespace
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: default
  source:
    repoURL: https://github.com/tnargwoxow/homelab-apps.git
    targetRevision: HEAD
    path: argobuild/bases/metallb-namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


