apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: masterclass-downloader
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tnargwoxow/homelab-apps.git
    targetRevision: HEAD
    path: overlays/masterclass-downloader
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
      - CreateNamespace=true

