apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.pree.dev
    chart: radarr
    targetRevision: 1.24.1         # pick a version that works, or use “latest” carefully
    helm:
      values: |
        ingress:
          enabled: true
          hosts:
            - host: radarr.192.168.0.77.sslip.io
              paths:
                - path: /
                  pathType: Prefix
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 