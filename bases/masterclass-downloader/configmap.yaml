apiVersion: v1
kind: ConfigMap
metadata:
  name: masterclass-config
  namespace: default
  labels:
    app: masterclass-downloader
data:
  # Output directories (PVC mounted at /data)
  OUTPUT_DIR: "/data/masterclass_videos"
  DATA_DIR: "/data"
  # CSV file paths
  COURSES_CSV: "/data/masterclass_courses.csv"
  VIDEOS_CSV: "/data/masterclass_videos.csv"
  PROGRESS_CSV: "/data/download_progress.csv"

