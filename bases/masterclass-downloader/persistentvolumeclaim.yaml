apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: masterclass-storage
  namespace: default
  labels:
    app: masterclass-downloader
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1000Gi
  storageClassName: proxmox-csi
  
  # Optional: specify storageClassName if your cluster requires it
  # storageClassName: standard

