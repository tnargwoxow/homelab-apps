apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: masterclass-storage
  namespace: default
  labels:
    app: masterclass-downloader
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi  # Adjust based on your needs - videos can be large
  # Optional: specify storageClassName if your cluster requires it
  # storageClassName: standard

