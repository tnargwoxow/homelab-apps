apiVersion: batch/v1
kind: Job
metadata:
  name: masterclass-downloader
  namespace: default
  labels:
    app: masterclass-downloader
spec:
  # Do not restart the job on failure - let it complete or fail
  backoffLimit: 1
  # Active deadline seconds (optional - uncomment to set max runtime)
  # activeDeadlineSeconds: 86400  # 24 hours
  template:
    metadata:
      labels:
        app: masterclass-downloader
    spec:
      restartPolicy: Never
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
      - key: node-role.kubernetes.io/master
        operator: Exists
      containers:
      - name: masterclass-downloader
        image: tnargwoxow/masterclass-downloader:latest
        imagePullPolicy: Always
        command: ["/app/docker-entrypoint.sh"]
        args: 
          - "download-all"
          - "--courses-csv"
          - "/app/masterclass/data/masterclass_courses.csv"
        env:
        # Load credentials from Secret
        - name: MASTERCLASS_USERNAME
          valueFrom:
            secretKeyRef:
              name: masterclass-credentials
              key: MASTERCLASS_USERNAME
        - name: MASTERCLASS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: masterclass-credentials
              key: MASTERCLASS_PASSWORD
        # Optional: Load config from ConfigMap
        - name: OUTPUT_DIR
          valueFrom:
            configMapKeyRef:
              name: masterclass-config
              key: OUTPUT_DIR
        - name: DATA_DIR
          valueFrom:
            configMapKeyRef:
              name: masterclass-config
              key: DATA_DIR
        volumeMounts:
        # Mount PVC once - subdirectories (masterclass_videos and data) will be created automatically
        - name: masterclass-storage
          mountPath: /app/masterclass
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: masterclass-storage
        persistentVolumeClaim:
          claimName: masterclass-storage

